<!doctype html>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='index.css') }}"
/>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Football Event Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h5 class="heading">Pitch</h5>
          <p class="arrow-container">
            Direction of Attack <span class="right-arrow"></span>
          </p>
          <div class="pitch-container">
            <div id="pitch">
              <div class="goal left"></div>
              <div class="goal right"></div>
              <div class="center-circle"></div>
              <div class="center-spot"></div>
            </div>
          </div>
          
        </div>
      <div class="button-container col-sm-12 col-md-6">
        <div class="row">
          <h5 class="heading">Event</h5>
          <div class="btn-group-vertical col-sm-12 col-md-6" role="group">
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Shot');"
            >
              Shot
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Shot-Save');"
            >
              Shot - Save
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Shot-Goal');"
            >
              Shot - Goal
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Shot Assist');"
            >
              Shot Assist
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Dribble');"
            >
              Dribble
            </button>
          </div>
          <div class="btn-group-vertical col-sm-12 col-md-6" role="group">
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Cross');"
            >
              Cross
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Pass');"
            >
              Pass
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Tackle');"
            >
              Tackle
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Free Kick');"
            >
              Free Kick
            </button>
            <button
              class="btn btn-primary btn-small event-button"
              onclick="setActionType.call(this, 'Corner');"
            >
              Corner
            </button>
          </div>
        </div>
        <div class="row">
          <h5 class="heading">Player</h5>
          <div class="btn-group" role="group">
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player1');"
            >
              P01
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player2');"
            >
              P02
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player3');"
            >
              P03
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player4');"
            >
              P04
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player5');"
            >
              P05
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player6');"
            >
              P06
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player7');"
            >
              P07
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player8');"
            >
              P08
          </div>
          <div class="btn-group" role="group">
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player9');"
            >
              P09
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player10');"
            >
              P10
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player11');"
            >
              P11
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player12');"
            >
              P12
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player13');"
            >
              P13
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player14');"
            >
              P14
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player15');"
            >
              P15
            </button>
            <button
              class="btn btn-outline-primary player-button"
              onclick="setPlayer.call(this, 'Player16');"
            >
              P16
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row tracked-events flex-fill">
      <div class="col-12 table-container container-fluid">
        <h5>Cumulative Statistics</h5>
        <table id="cumulative-table" class="table table-sm table-bordered table-responsive">
          <thead class="table-dark">
            <tr>
              <th scope="col">xG</th>
              <th scope="col">xSave</th>
              <th scope="col">Shots</th>
              <th scope="col">Passes</th>
              <th scope="col">Corners</th>
              <th scope="col">Free Kicks</th>
              <th scope="col">Tackles</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
        <h5>Tracked Events</h5>
          <table id="event-table" class="table table-sm table-hover table-bordered table-responsive">
            <thead class="table-dark">
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Player</th>
                <th scope="col">
                  Event
                  <!--TODO: Add filtering-->
                  <!--<select id="event-filter" onchange="filterTable()">
                    <option value="">All Events</option>-->
                </th>
                <th scope="col">X1</th>
                <th scope="col">Y1</th>
                <th scope="col">X2</th>
                <th scope="col">Y2</th>
                <th scope="col">xG</th>
                <th scope="col">xSave</th>
                <th scope="col">X</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be added here by JavaScript -->
            </tbody>
          </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="download-csv" class="btn col-12 btn-success" onclick="downloadCSV()" type="button">Download CSV</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
